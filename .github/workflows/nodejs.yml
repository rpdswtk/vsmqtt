name: Node.js CI

on:
  push:
    branches:
      - master
      - test

  pull_request:
    branches:
      - master
  workflow_dispatch:

  workflow_dispatch:

jobs:
  build-and-test-windows:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm install -g vsce
      - run: npm run test
