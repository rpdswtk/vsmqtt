name: Node.js CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
      - run: npm run ci:all
      - run: xvfb-run -a npm run test:ci
        if: runner.os == 'Linux'
      - run: npm run test:ci
        if: runner.os != 'Linux'

      - name: Prepare artifacts
        if: always()
        run: |
          mkdir -p artifacts
          cp logs/chromedriver.log artifacts/
          cp logs/test-output.log artifacts/
          if [ -d test-resources/screenshots ]; then cp test-resources/screenshots/**/* artifacts/; fi

      - name: Upload logs and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}
          path: artifacts/**
