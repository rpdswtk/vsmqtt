name: Node.js CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - run: npm run ci:all
      - run: xvfb-run -a npm run test:ci
        if: runner.os == 'Linux'
      - run: npm run test:ci
        if: runner.os != 'Linux'
